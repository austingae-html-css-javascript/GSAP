<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .div-container {
      display: flex;
      flex-direction: row;
    }
    .div {
      width: 20px;
      height: 20px;
      background-color: blue;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  
  <h2 class="title"> gsap.to() </h2>
  <h2 class="title2">gsap.from() </h2>
  <div class="title3"> gsap.fromTo() </div>

  <div class="title4"> gsap.set() </div>

  <div class="title5"> gsap.to() with Special Property: duration</div>
  <div class="title6"> gsap.to() with Special Property: delay</div>

  <div class="title7"> gsap.to() with Special Property: ease: 'back'</div>

  <!--
  Special Property: stagger
  
  Staggers make it easy to animate a group of objects with a small delay between the start of each object's animation.
  -->
  <div class="div-container">
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
  </div>


  <div class="title8"> Callbacks: onComplete</div>


  <div class="box-1" style="width: 20px; height: 20px; background-color: black; margin-bottom: 10px;"></div>
  <div class="box-2" style="width: 20px; height: 20px; background-color: pink; margin-bottom: 10px;"></div>
  <div class="box-3" style="width: 20px; height: 20px; background-color: green;"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

  <script>
    gsap.to(".title", {duration: 10, x: 200, onComplete: showCompletedMessage});
    gsap.from(".title2", {duration: 3, x: 300});
    gsap.fromTo(".title3", {x: 100, y: 200}, {x: 200, y: 400, duration: 1.5});

    gsap.set(".title4", {fontSize: 20, fontWeight: 'bold', color: 'purple', x: 20});

    gsap.to(".title5", {duration: 3, y: 500});
    gsap.to(".title6", {duration: 3, delay: 3, y: 500});

    gsap.to(".title7", {duration: 3, y: 500, ease: 'back'})

    gsap.from(".div", {
      duration: 2,
      scale: 0.5, 
      opacity: 0, 
      delay: 0.5, 
      stagger: 0.2,
    });

    //Callback
    gsap.to(".title8", {duration: 5, x: 400, onComplete: showCompletedMessage});

    function showCompletedMessage() {
      console.log("Tween Completed.");
    }


    var timeline = gsap.timeline();

    timeline.to(".box-1", {
      duration: 3, x: 200
    })
    timeline.to(".box-2", {
      duration: 3, x: 200
    })
    timeline.to(".box-3", {
      duration: 3, x: 200
    })

  </script>
</body>


</html>

<!--
  gsap.to()
  gsap.from()
  gsap.fromTo()
  
  gsap.set()

  Special Properties include duration, delay, ease, stagger, etc. There are more here: https://greensock.com/cheatsheet/

  Callbacks: onComplete, onStart, onUpdate, onRepeat, onReverseComplete

  Timeline

-->
